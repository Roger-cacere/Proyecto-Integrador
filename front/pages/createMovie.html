    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/stylesCreateMovie.css"> 
  </head>
  <body class="stylesBody">
    <header class="stylesHeader">
      <nav class="containerNav">
        <a class="aImg" href="../index.html"><img class="imgNav"src="../styles/assets/logo cine.jpg" alt="icon pagina peliculas"></a>
        <h1 class="stylesH1">Creacion de Peliculas</h1>
        <ul class="containerUl">
          <li><a class="ali" href="../index.html">Inicio</a></li>
          <li><a class="ali"href="./aboutMe.html">Sobre mi</a></li>
          <li><a class="ali"href="#createMovie">CrearPelis</a></li>
          <li><a class="ali"href="./aboutPelis.html">Historia Cine</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section  class="formCreateMovie" id="formCreateMovie">
        <h2>Formulario</h2>
        <form id="form" class="row mb-3" action="/procesar_formulario" method="post">
          <div class="row mb-3">
              <label for="title" class="col-sm-2 col-form-label">Title: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control col-sm-10" id="title" name="title" required placeholder="title">
              </div>
          </div>
            
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="year">Year: </label>
              <div class="col-sm-10">
                <input class="form-control" type="number" id="year" name="year" min="1800" max="2024" placeholder="year">
              </div>
            </div>
            
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="director">Director: </label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="director" name="director" required placeholder="director">
              </div>
            </div>
            
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="duration">Duration: </label>
              <div class="col-sm-10"> 
                <input  class="form-control" type="text" id="duration" name="duration" required placeholder="duration">
              </div> 
            </div>

            <label for="genre">Genre: </label>
            <div id="options"></div>
            
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="rate">Rate: </label>
              <div class="col-sm-10">
                <input class="form-control" type="number" id="rate" name="rate" required placeholder="rate" step="0.1" min="1" max="10">
              </div>
            </div>
            
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="poster">Poster: </label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="poster" name="poster" required placeholder="poster">
              </div>
            </div>

            <div>
              <button type="submit" value="Enviar" id="btnSubmit" class="btn btn-primary">Enviar</button>
              <button type="button" id="btnCleaner" class="btn btn-primary">Limpiar</button>
            </div>
        </form>
      </section>
    </main>
    <footer>
      <a class="aImg" href="../index.html"><img class="imgNav"src="../styles/assets/logo cine.jpg" alt="icon pagina peliculas"></a>

    </footer>
